{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark-subtle">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">bikeRENTAL</span>
        </a>

        <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'bikes-page' %}" class="nav-link">Bikes</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="{% url 'rented-bikes-page' %}" class="nav-link">Your Bikes</a></li>
        {% endif %}
        </ul>
        <ul class="nav nav-pills">
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'logout-request' %}" class="nav-link btn btn-secondary" style="color: white;">Logout</a></li>
            {% else %}
            <li class="nav-item"><a href="{% url 'login-page' %}" class="nav-link btn btn-secondary" style="color: white;">Login</a></li>
            <li class="nav-item"><a href="{% url 'register-page' %}" class="nav-link btn btn-secondary" style="color: white;">Register</a></li>
            {% endif %}
            </ul>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
